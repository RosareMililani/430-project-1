  <script>
    const parseJSON = (xhr, content) => {
      if (xhr.response && xhr.getResponseHeader('Content-Type') === 'application/json') {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);

        if (obj.message) {
          content.innerHTML += `<p>Message: ${obj.message}</p>`;
        }
        else if (obj.users) {
          content.innerHTML += `<p>${obj.users}</p>`;
        }
      }

    };

    const handleResponse = (xhr) => {
      const content = document.querySelector('#content');

      switch (xhr.status) {
        case 200:
          content.innerHTML = '<b>Success!</b>';
          break;
        case 201:
          content.innerHTML = '<b>Created!</b>';
          break;
        case 204:
          content.innerHTML = '<b>Updated (no content)!</b>';
          break;
        case 400:
          content.innerHTML = '<b>Bad Request</b>';
          break;
        case 404:
          content.innerHTML = '<b>Resource Not Found</b>';
          break;
        default:
          content.innerHTML = '<b>Error code no implemented by client</b>';
          break;
      }

      parseJSON(xhr, content);
    };

    const sendPost = (e, songsForm) => {
      e.preventDefault();

      const nameAction = songsForm.getAttribute('action');
      const nameMethod = songsForm.getAttribute('method');

      const songField = songsForm.querySelector('#songField');
      const artistField = songsForm.querySelector('#artistField');

      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);

      xhr.setRequestHeader('Accept', 'application/json');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      xhr.onload = () => handleResponse(xhr);

      const formData = `song=${songField.value}&artist=${artistField.value}`;
      xhr.send(formData);

      return false;
    };

    const sendUsers = (e) => {
      e.preventDefault();
      const method = methodSelect.value;
      const url = urlField.value;

      const xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader('Accept', 'application/json');
      xhr.onload = () => handleResponse(xhr);

      xhr.send();
      return false;
    };
